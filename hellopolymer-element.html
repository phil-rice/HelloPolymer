<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="hellopolymer-element">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>
  </template>

  <script>
    /**
     * `helloPolymer-element`
     * My first experimental element
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class HellopolymerElement extends Polymer.Element {
      static get is() { return 'hellopolymer-element'; }
      static get properties()  {
        return {
          prop1: {
            type: String,
            value: 'hellopolymer-element'
          }
        };
      }
    }

    window.customElements.define(HellopolymerElement.is, HellopolymerElement);
  </script>
</dom-module>
